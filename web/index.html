<!DOCTYPE html>
<html lang="en">

<head>
    <title>NullPointerImages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/myscript.js"></script>
</head>

<body>
    <header>
        <h1>Jee</h1></header>
    <main>
        <div class="container">
            <div class="row">
                <form class="" action="Upload" role="form" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="text" class="form-control" name="description" placeholder="Image title" />
                        <br/>
                        <input type="file" name="file" />
                        <br/>
                        <button type="submit" class="btn btn-default">Upload</button>
                    </div>
                </form><!-- .form-group -->
            </div><!-- .row -->
            <div class="row">
                <form class="" action="Upload" role="form" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" required="true">
                        <label for="username">Username:</label>
                        <input type="email" class="form-control" id="username" required="true">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" required="true">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div><!-- .row -->
        </div><!-- .container -->
    </main>
    <footer></footer>

    <script src="js/bootstrap.min.js"></script>
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</body>

</html>
