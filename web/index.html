<!DOCTYPE html>
<html lang="en">

    <head>
        <title>NullPointerImages</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-superhero.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/myscript.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <button type="button" class="btn btn-lg btn-success" aria-label="Right Align" data-toggle="modal" data-target="#uploadModal">
                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                </button>
            </nav>
        </header>

        <!-- MODAL -->

        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Upload new image</h4>
                    </div>
                    <div class="modal-body">

                        <form action="Upload" role="form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="text" class="form-control" name="title" placeholder="Image title" />
                                <br/>
                                <input type="file" name="file" />
                                <br/>

                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Upload</button>

                            </div>
                            <!-- .form-group -->
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL -->

        <div id="home-jumbotron" class="jumbotron" >
            <div class="container">
                <h1 style="text-align: center;">Easy Image Sharing</h1>
            </div>

        </div>


        <main>
            <div class="container">

                <div class="row">
                    <h2>Most popular</h2>
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <a href="#" class="thumbnail">
                            <img src="https://pixabay.com/static/uploads/photo/2015/01/31/12/36/cat-618470_960_720.jpg" alt="...">
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <a href="#" class="thumbnail">
                            <img src="https://pixabay.com/static/uploads/photo/2015/06/03/13/13/cats-796437_960_720.jpg" alt="...">
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-4">
                        <a href="#" class="thumbnail">
                            <img src="https://pixabay.com/static/uploads/photo/2014/04/13/20/49/cat-323262_960_720.jpg" alt="...">
                        </a>
                    </div>

                    </div>
                </div>


                <br><br><br><br><br> 
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10 col-sm-6 col-md-4">
                        <form class="" action="Upload" role="form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" name="username" id="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- .row -->
            
            <!-- .container -->
        </main>
        <footer></footer>


    </body>

</html>
